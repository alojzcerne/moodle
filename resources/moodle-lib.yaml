---
apiVersion: v1
kind: Namespace
metadata:
  name: moodle-sys
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
  - kubernetes.io/pvc-protection
  name: libstorage
  namespace: moodle-sys
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5G
  storageClassName: ocs-storagecluster-cephfs
  volumeMode: Filesystem
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  lookupPolicy:
    local: true
  tags:
  - annotations:
      openshift.io/imported-from: registry.access.redhat.com/ubi9/httpd-24:latest
    from:
      kind: DockerImage
      name: registry.access.redhat.com/ubi9/httpd-24:latest
    importPolicy:
      importMode: Legacy
    name: latest
    referencePolicy:
      type: Source
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    image.openshift.io/triggers: "[{\"from\":{\"kind\":\"ImageStreamTag\",\"name\":\"lib:latest\"},\"fieldPath\":\"spec.template.spec.containers[?(@.name==\\\"lib\\\")].image\"}]"
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: lib
  strategy: {}
  template:
    metadata:
      labels:
        deployment: lib
    spec:
      containers:
      - image: ' '
        imagePullPolicy: IfNotPresent
        name: lib
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        volumeMounts:
        - mountPath: /var/www/html
          name: libstorage
        env:
        - name: TZ
          value: Europe/Ljubljana
      volumes:
      - name: libstorage
        persistentVolumeClaim:
          claimName: libstorage   
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  minAvailable: 1
  selector:
    matchLabels:
      deployment: lib
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    deployment: lib
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: clamav
  name: clamav
  namespace: moodle-sys
spec:
  serviceName: clamav
  replicas: 3
  selector:
    matchLabels:
      app: clamav
  template:
    metadata:
      labels:
        app: clamav
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: clamav
#         image: quay.io/alojzcerne/clamav:latest
          image: central-quay-registry.apps.cdiul-iso.uni-lj.si/moodle/clamav:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3310
              name: clamav
          volumeMounts:
            - name: virusdb
              mountPath: /var/lib/clamav
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
          readinessProbe:
            tcpSocket:
              port: 3310
            failureThreshold: 24
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
          livenessProbe:
            tcpSocket:
              port: 3310
            initialDelaySeconds: 300
          env:
          - name: TZ
            value: Europe/Ljubljana
  volumeClaimTemplates:
    - metadata:
        name: virusdb
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ocs-storagecluster-ceph-rbd
        resources:
          requests:
            storage: 1Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  labels:
    app: clamav
  name: clamav
  namespace: moodle-sys
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: clamav
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: clamav
  name: clamav
  namespace: moodle-sys
spec:
  ports:
  - name: 3310-tcp
    port: 3310
    protocol: TCP
    targetPort: 3310
  selector:
    app: clamav
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: maxima
  name: maxima
  namespace: moodle-sys
spec:
  lookupPolicy:
    local: true
  tags:
  - from:
      kind: DockerImage
      name: central-quay-registry.apps.cdiul-iso.uni-lj.si/moodle/goemaxima:2024072400-latest
    importPolicy:
      importMode: Legacy
    name: latest
    referencePolicy:
      type: Source
---
apiVersion: v1
