---
apiVersion: v1
kind: Namespace
metadata:
  name: moodle-sys
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  finalizers:
  - kubernetes.io/pvc-protection
  name: libstorage
  namespace: moodle-sys
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5G
  storageClassName: ocs-storagecluster-cephfs
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: lib
  strategy: {}
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
      creationTimestamp: null
      labels:
        deployment: lib
    spec:
      containers:
      - image: registry.access.redhat.com/ubi9/httpd-24:latest
        name: lib
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        volumeMounts:
        - mountPath: /var/www/html
          name: libstorage
      volumes:
      - name: libstorage
        persistentVolumeClaim:
          claimName: libstorage   
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: lib
  name: lib
  namespace: moodle-sys
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    deployment: lib
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clamav
  namespace: moodle-sys
spec:
  serviceName: clamav
  replicas: 3
  selector:
    matchLabels:
      app: clamav
  template:
    metadata:
      labels:
        app: clamav
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: clamav
          image: quay.io/alojzcerne/clamav:last
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3310
              name: clamav
          volumeMounts:
            - name: virusdb
              mountPath: /var/lib/clamav
          resources:
            requests:
              cpu: 500m
              memory: 3Gi
          readinessProbe:
            tcpSocket:
              port: 3310
            failureThreshold: 24
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
          livenessProbe:
            tcpSocket:
              port: 3310
            initialDelaySeconds: 300
  volumeClaimTemplates:
    - metadata:
        name: virusdb
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: ocs-storagecluster-ceph-rbd
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: clamav
  name: clamav
  namespace: moodle-sys
spec:
  ports:
  - name: 3310-tcp
    port: 3310
    protocol: TCP
    targetPort: 3310
  selector:
    app: clamav
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-by-default
  namespace: moodle-sys
spec:
  podSelector: {}
  ingress: []
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-from-openshift-ingress
  namespace: moodle-sys
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          policy-group.network.openshift.io/ingress: ""
  podSelector: {}
  policyTypes:
  - Ingress
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-from-openshift-monitoring
  namespace: moodle-sys
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          network.openshift.io/policy-group: monitoring
  podSelector: {}
  policyTypes:
  - Ingress
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-same-namespace
  namespace: moodle-sys
spec:
  podSelector:
  ingress:
  - from:
    - podSelector: {}
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-from-kube-apiserver-operator
  namespace: moodle-sys
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-kube-apiserver-operator
      podSelector:
        matchLabels:
          app: kube-apiserver-operator
  policyTypes:
  - Ingress
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-allow-from-mdle
  namespace: moodle-sys
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          mdle: ''
      podSelector:
        matchLabels:
          app: mdleapp
    ports:
      - port: 8080
      - port: 3310



