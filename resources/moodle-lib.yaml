  - Ingress
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-openshift-logging
  namespace: moodle-sys
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: openshift-logging
  podSelector: {}
  policyTypes:
  - Ingress
---  
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-same-namespace
  namespace: moodle-sys
spec:
  podSelector:
  ingress:
